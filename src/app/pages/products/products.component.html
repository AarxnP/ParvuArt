<div class="container-fluid text-center">
    <h1>Productos</h1>
    <div class="d-flex justify-content-center align-content-center flex-wrap gap-5">
        @for (product of products; track $index) {
            <div class="card" style="width: 18rem;" (click)="goToProduct(product.id)">
                <img [src]="product.image" class="card-img-top p-3" 
                    style="height: 200px; width: fit-content; max-width: 100%; margin-inline: auto;;"     
                [alt]="product.title">
                <div class="card-body">  
                    <div class="card-body">
                      <h5 class="card-title">{{product.title}}</h5>
                      <h6 class="card-subtitle mb-2 text-body-secondary">${{product.price.toFixed(2)}}</h6>
                      <a (click)="addToCart($event, product)" class="btn btn-primary">AÃ±adir al carrito</a>
                    </div>
                  </div>
            </div>
        }
    </div>
</div>
